<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div
        class="error-message"
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      >
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email es requerido</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un email válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div
        class="error-message"
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      >
        Contraseña es requerida
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>

  <!-- Enlace al registro -->
  <div class="register-link">
    <p>
      ¿No tienes cuenta?
      <a (click)="goToRegistro()" class="register-link-anchor">Regístrate aquí</a>
    </p>
  </div>
</div>
