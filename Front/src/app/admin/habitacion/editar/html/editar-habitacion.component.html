<div class="container">
  <h1>Editar Habitación</h1>

  <!-- Mensaje de carga -->
  <div *ngIf="loading && !habitacion.idHabitacion" class="loading">Cargando habitación...</div>

  <div class="card" *ngIf="habitacion.idHabitacion || !loading">
    <form (ngSubmit)="onSubmit()" #habitacionForm="ngForm">
      <div class="form-group">
        <label for="numero">Número de Habitación:</label>
        <input
          type="text"
          id="numero"
          name="numero"
          [(ngModel)]="habitacion.numero"
          required
          class="form-control"
          placeholder="Ingrese el número de la habitación"
        />
      </div>

      <div class="form-group">
        <label for="capacidad">Capacidad:</label>
        <input
          type="number"
          id="capacidad"
          name="capacidad"
          [(ngModel)]="habitacion.capacidad"
          required
          class="form-control"
          placeholder="Ingrese la capacidad de la habitación"
        />
      </div>

      <div class="form-group">
        <label for="precio">Precio por noche:</label>
        <input
          type="number"
          id="precio"
          name="precio"
          [(ngModel)]="habitacion.precio"
          required
          class="form-control"
          placeholder="Ingrese el precio por noche"
          step="0.01"
        />
      </div>

      <div class="form-group">
        <label for="categoriaId">Categoría:</label>
        <select
          id="categoriaId"
          name="categoriaId"
          [(ngModel)]="habitacion.categoria.id"
          required
          class="form-control"
        >
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{ categoria.nombre }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <select
          id="estado"
          name="estado"
          [(ngModel)]="habitacion.estado"
          required
          class="form-control"
        >
          <option value="disponible">Disponible</option>
          <option value="mantenimiento">Mantenimiento</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          [(ngModel)]="habitacion.descripcion"
          required
          class="form-control"
          placeholder="Ingrese una descripción detallada de la habitación"
          rows="4"
        ></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn-submit" [disabled]="loading">
          <span *ngIf="loading">Actualizando...</span>
          <span *ngIf="!loading">Actualizar Habitación</span>
        </button>
      </div>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </form>
  </div>
</div>
