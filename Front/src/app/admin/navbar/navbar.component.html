<nav class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo-container">
    <img src="assets/Logo/Logo.png" alt="Logo" class="logo-img" [class.hidden]="isCollapsed" />
  </div>

  <!-- Bot贸n de colapso -->
  <button class="collapse-btn" (click)="toggleCollapse()">
    <fa-icon [icon]="faArrowLeft" [class.rotated]="isCollapsed"></fa-icon>
  </button>

  <ul>
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.route" routerLinkActive="active">
        <fa-icon [icon]="item.icon" class="menu-icon"></fa-icon>
        <span class="menu-text" [class.hidden]="isCollapsed">{{ item.name }}</span>
      </a>
    </li>
  </ul>

  <!-- Bot贸n de Cerrar Sesi贸n en la parte inferior -->
  <div class="logout-container">
    <button (click)="logout()" class="logout-btn">
      <fa-icon [icon]="faSignOutAlt" class="logout-icon"></fa-icon>
      <span class="menu-text" [class.hidden]="isCollapsed">Cerrar Sesi贸n</span>
    </button>
  </div>
</nav>
