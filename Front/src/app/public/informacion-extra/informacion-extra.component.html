<div class="informacion-extra-section">
  <div class="container">
    <!-- Sección de estadísticas -->
    <div class="estadisticas-section">
      <div class="estadisticas-grid">
        <div class="estadistica-item" *ngFor="let item of estadisticas">
          <div class="estadistica-valor">{{ item.valorMostrado }}</div>
          <div class="estadistica-etiqueta">{{ item.etiqueta }}</div>
        </div>
      </div>
    </div>

    <!-- Sección de servicios -->
    <div class="servicios-section" id="por-que-elegirnos">
      <h2>¿Por qué elegirnos?</h2>
      <div class="servicios-grid">
        <div class="servicio-card" *ngFor="let servicio of servicios">
          <div class="servicio-icon">{{ servicio.icon }}</div>
          <h3 class="servicio-titulo">{{ servicio.titulo }}</h3>
          <p class="servicio-descripcion">{{ servicio.descripcion }}</p>
        </div>
      </div>
    </div>

    <!-- Sección de llamada a la acción -->
    <div class="cta-section">
      <div class="cta-content">
        <h2>¡Empieza tu próxima aventura hoy!</h2>
        <p>Descubre hoteles increíbles y vive experiencias únicas con nosotros.</p>
        <button class="cta-button" (click)="scrollToHoteles()">Explorar Hoteles</button>
      </div>
    </div>
  </div>
</div>
